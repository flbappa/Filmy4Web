<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #ccc;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background: #ff4757;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
        }

        a:hover {
            background: #e84118;
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <p>Oops! Page not found.</p>
    <p>The page you are looking for doesn't exist.</p>

    <a href="/">Go Back Home</a>

</body>
</html>
