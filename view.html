<style>
    html {

    .circle {
        width: 120px;

        bg-clip-text text-transparent animate-pulse">
        Verifying Your Browser...

    <p class="sub-text">
        Please wait, redirecting in <span id="countdown">10</span> seconds
    </p>

    <div class="flex justify-center mt-6 space-x-2">
        <span class="w-3 h-3 bg-pink-500 rounded-full animate-bounce"></span>
        <span class="w-3 h-3 bg-purple-500 rounded-full animate-bounce delay-150"></span>
        <span class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce delay-300"></span>
    </div>

</div>

<!-- JS Redirect + Countdown -->
<script>
    let timeLeft = 10;

    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(function () {
        timeLeft--;

        countdownEl.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href = "https://tryfreelink.sbs";
        }
    }, 1000);
</script>
